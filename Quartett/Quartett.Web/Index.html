<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Top Trumps</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/styles.less" rel="stylesheet/less" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/c6af0def7e.js"></script>
    <script src="Scripts/less.js" type="text/javascript"></script>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/respond.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.js"></script>
    <script src="/signalr/hubs"></script>
</head>
<body>
    <div class="mainWrap">
        <h1 class="text-center">Land Top Trumps</h1>
        <div id="start" class="container center-block">
            <div class="row margin-bottom">
                <label for="playerName" class="col-xs-3">Name</label>
                <input type="text" name="playerName" id="playerName" class="col-xs-9" />
            </div>
            <div class="buttons row">
                <button id="player1" class="col-xs-3 col-xs-offset-3 margin-right">Player 1</button>
                <button id="player2" class="col-xs-3">Player 2</button>
            </div>
        </div>
        <div id="waiting" class="container hidden">
            <h3 class="text-center">Waiting for other Player</h3>
        </div>
        <div id="game" class="container hidden">
            <div id="me" class="col-xs-6">
                <h2 class="playerName"></h2>
                <div class="card">
                    <div class="name">Property name</div>
                    <div class="map"></div>
                    <div class="characters">
                        <ul></ul>
                    </div>
                    <button id="send">Send</button>
                </div>
                <h2 class="numberOfCards"></h2>
            </div>
            <div id="them" class="col-xs-6">
                <h2 class="playerName"></h2>
                <div class="card">
                    <div class="name">Property name</div>
                    <div class="map"></div>
                    <div class="characters">
                        <ul></ul>
                    </div>
                </div>
                <h2 class="numberOfCards"></h2>
            </div>
        </div>
    </div>
    <button id="quit" class="center-block">Quit</button>

    <script src="Scripts/game.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2gRSE238KTkI3WdbnIiLn0Ld_mfmEzvc&callback=initMap" async defer></script>-->
</body>
</html>
